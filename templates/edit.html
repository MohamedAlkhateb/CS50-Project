{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <form action="/edit" method="post">
        <div class="card">
            <img src="../static/images/1.jpg" alt="Avatar" style="width:100%">
            <div class="container">
                <div class="form-group row" id="phone">
                  <label for="example-email-input" class="col-2 col-form-label"></label>
                  <div class="col-10">
                    Email: <input class="form-control" type="email" name="email" value="{{ user[0]['email'] }}" id="example-email-input">
                  </div>
                </div>
                <div class="form-group row" id="phone">
                  <label for="example-tel-input" class="col-2 col-form-label"></label>
                  <div class="col-10">
                    phone:<input class="form-control" type="tel" value="{{ user[0]['phone'] }}" id="example-tel-input" name="phone">
                  </div>
                </div>
            </div>
            {% if user[0]['donor'] == "Yes" %}
              <!-- Material checked -->
              <div class="custom-control custom-checkbox">
                <input name="donate" type="checkbox" class="custom-control-input" id="defaultChecked2" checked >
                <label class="custom-control-label" for="defaultChecked2">Donor</label>
              </div>
            {% else %}
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="materialUnchecked" name="donate">
                <label class="form-check-label" for="materialUnchecked">Material unchecked</label>
              </div>
            {% endif %}

            <button class="btn btn-primary" type="submit" id="submit" name="submit" value="submit">Ok</button>
        </div>
    </form>
{% endblock %}
