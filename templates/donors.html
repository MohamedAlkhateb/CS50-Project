{% extends "layout.html" %}

{% block title %}
    DonorsBlood
{% endblock %}

{% block main %}

   <div class="card-containter">
    {% for donor in donors %}
        <a class="card" href="/static/user">
        <img src="../static/images/1.jpg" alt="user" >
            <h4>Name: {{ donor.name }}</h4>
            <h4>Email: {{ donor.email }}</h4>
        <h4>Phone: {{ donor.phone }}</h4>
        <div class="post-meta-space"></div>
    </a>
    {% endfor %}
  </div>

{% endblock %}
